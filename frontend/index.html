<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Cache Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --border-color: #444;
            --primary-color: #4a90e2; /* LRU Blue */
            --lruk-color: #50e3c2;   /* LRU-K Green/Teal */
            --lfu-color: #b87fe9;    /* LFU Purple */
            --text-color: #f0f0f0;
            --text-muted-color: #a0a0a0;
            --red-color: #e35050;
            --orange-color: #f5a623;
            --green-color: #22c55e;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }
        body {
            font-family: var(--font-sans); background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 2rem; display: flex; flex-direction: column; align-items: center;
        }
        header { text-align: center; margin-bottom: 2rem; }
        header h1 { font-size: 2.5rem; color: var(--text-color); margin-bottom: 0.5rem; }
        header p { font-size: 1.1rem; color: var(--text-muted-color); }
        main { width: 100%; max-width: 1400px; }
        #controls-section {
            background-color: var(--surface-color); padding: 1.5rem 2rem; border-radius: 12px;
            margin-bottom: 1.5rem; border: 1px solid var(--border-color);
        }
        #simulation-form { display: flex; flex-direction: column; gap: 1.5rem; }
        .form-row { display: flex; flex-wrap: wrap; align-items: flex-end; gap: 1.5rem; }
        .form-group { display: flex; flex-direction: column; flex-grow: 1; }
        .form-group.full-width { width: 100%; }
        .form-group label {
            margin-bottom: 0.5rem; font-size: 1rem; color: var(--text-color); font-weight: 500;
        }
        .form-group input, .form-group select, .form-group textarea {
            background-color: #3a3a3a; color: var(--text-color); border: 1px solid var(--border-color);
            border-radius: 6px; padding: 0.75rem; font-family: var(--font-sans); font-size: 1rem;
        }
        .form-group textarea { resize: vertical; }
        .settings-box {
            display: flex; gap: 1.5rem; align-items: flex-end; padding: 1rem;
            background-color: #242424; border-radius: 8px; border: 1px solid var(--border-color);
            flex-grow: 1;
        }
        .checkbox-group { flex-direction: row; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
        .checkbox-group input[type="checkbox"] { width: 1.15rem; height: 1.15rem; cursor: pointer; }
        .checkbox-group label { margin-bottom: 0; font-size: 1rem; color: var(--text-color); cursor: pointer; }
        .slider-group { flex-grow: 1; display: flex; align-items: center; gap: 1rem; }
        .slider-group input[type="range"] { flex-grow: 1; cursor: pointer; }
        .button-group { display: flex; gap: 1rem; }
        .button-group button {
            padding: 0.75rem 1.5rem; border: none; border-radius: 6px; font-size: 1rem;
            font-weight: 500; cursor: pointer; transition: all 0.2s ease;
        }
        #start-button { background-color: var(--primary-color); color: white; }
        #pause-button { background-color: var(--orange-color); color: white; }
        #clear-button { background-color: var(--red-color); color: white; }
        .button-group button:disabled { background-color: #444; color: #777; cursor: not-allowed; }
        #status-bar { text-align: center; background-color: var(--surface-color); padding: 1rem; border-radius: 8px; margin-bottom: 2rem; font-family: var(--font-mono); font-size: 1.1rem; min-height: 1.5em; border: 1px solid var(--border-color); }
        #status-bar .highlight { color: var(--orange-color); font-weight: bold; }
        #visualizer-section { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; margin-bottom: 2rem; }
        .cache-column { display: flex; flex-direction: column; gap: 1rem; }
        .toggle-header { display: flex; justify-content: flex-end; }
        .toggle-btn {
            padding: 0.5rem 1rem; font-size: 0.9rem; font-weight: bold; border: none;
            border-radius: 6px; cursor: pointer; transition: all 0.2s ease;
        }
        .toggle-btn.active { background-color: var(--green-color); color: white; }
        .toggle-btn:not(.active) { background-color: var(--red-color); color: white; }
        .cache-container {
            background-color: var(--surface-color); padding: 1.5rem; border-radius: 12px;
            border: 1px solid var(--border-color); flex-grow: 1;
            transition: all 0.3s ease-out;
        }
        .cache-container.hover-active {
            transform: translateY(-5px);
            box-shadow: 0 0 15px 0px var(--primary-color);
            border-color: var(--primary-color);
        }
        .cache-column.disabled .cache-container { opacity: 0.4; pointer-events: none; }
        .cache-container h2 { text-align: center; margin-top: 0; margin-bottom: 1rem; }
        #lru-container h2 { color: var(--primary-color); }
        #lfu-container h2 { color: var(--lfu-color); }
        #lruk-container h2 { color: var(--lruk-color); }
        #adaptive-k-display { font-size: 1rem; color: var(--text-muted-color); font-weight: normal; }
        .stats { display: flex; justify-content: space-between; margin-bottom: 1.5rem; font-family: var(--font-mono); font-size: 1rem; }
        .cache-list-wrapper h3 { margin-bottom: 0.5rem; color: var(--text-muted-color); border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        .cache-list {
            background-color: #1a1a1a; border-radius: 8px; padding: 1rem;
            min-height: 120px; display: flex; flex-wrap: wrap; gap: 0.75rem; align-content: flex-start;
        }
        .cache-item {
            background-color: #333; padding: 0.5rem 1rem; border-radius: 6px;
            font-family: var(--font-mono); transition: all 0.3s ease; border: 2px solid transparent;
        }
        .item-accessed.lru { background-color: var(--primary-color); transform: scale(1.1); }
        .item-accessed.lfu { background-color: var(--lfu-color); transform: scale(1.1); }
        .item-accessed.lruk { background-color: var(--primary-color); transform: scale(1.1); }
        .item-promoted { background-color: var(--lruk-color); color: #111; animation: pulse 0.6s ease-in-out; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
        #chart-section { background-color: var(--surface-color); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border-color); }
        .chart-container { position: relative; height: 400px; width: 100%; }
    </style>
</head>
<body>
    <header><h1>Advanced Cache Algorithm Visualizer</h1><p>Comparing LRU vs. LFU vs. LRU-K eviction policies in real-time.</p></header>
    <main>
        <section id="controls-section">
            <form id="simulation-form">
                <div class="form-row">
                    <div class="form-group"><label for="capacity">Cache Capacity</label><input type="number" id="capacity" value="10" min="1" required></div>
                    <div class="form-group"><label for="workload-type">Workload Type</label><select id="workload-type"><option value="realistic" selected>Realistic</option><option value="scan">Scan</option><option value="random">Random</option><option value="custom">Custom</option></select></div>
                </div>
                <div class="form-row" id="custom-workload-row" style="display: none;"><div class="form-group full-width"><label for="custom-workload">Custom Workload (comma or space separated)</label><textarea id="custom-workload" rows="2">1,2,3,1,2,4,5,1,2,6,7,1,2,8</textarea></div></div>
                <div class="form-row bottom-row">
                    <div class="settings-box">
                        <div class="form-group slider-group"><label for="speed-slider">Speed</label><input type="range" id="speed-slider" min="0.05" max="1" step="0.05" value="0.5"></div>
                        <div class="form-group checkbox-group"><input type="checkbox" id="adaptive-k"><label for="adaptive-k">Adaptive-K</label></div>
                        <div class="form-group"><label for="k-value">K-Value</label><input type="number" id="k-value" value="2" min="1" required></div>
                    </div>
                    <div class="button-group"><button type="submit" id="start-button">Start</button><button type="button" id="pause-button" disabled>Pause</button><button type="button" id="clear-button">Clear</button></div>
                </div>
            </form>
        </section>
        <section id="status-bar"><p id="status-message">Ready to start simulation.</p></section>
        <section id="visualizer-section">
            <div class="cache-column"><div class="toggle-header"><button class="toggle-btn active" data-cache="lru">ON</button></div><div class="cache-container" id="lru-container"><h2>Standard LRU</h2><div class="stats"><p>Hits: <span id="lru-hits">0</span></p><p>Misses: <span id="lru-misses">0</span></p><p>Rate: <span id="lru-hit-rate">0.00%</span></p></div><div class="cache-list-wrapper"><h3>Cache</h3><div class="cache-list" id="lru-cache-list"></div></div></div></div>
            <div class="cache-column"><div class="toggle-header"><button class="toggle-btn active" data-cache="lfu">ON</button></div><div class="cache-container" id="lfu-container"><h2>Standard LFU</h2><div class="stats"><p>Hits: <span id="lfu-hits">0</span></p><p>Misses: <span id="lfu-misses">0</span></p><p>Rate: <span id="lfu-hit-rate">0.00%</span></p></div><div class="cache-list-wrapper"><h3>Cache</h3><div class="cache-list" id="lfu-cache-list"></div></div></div></div>
            <div class="cache-column"><div class="toggle-header"><button class="toggle-btn active" data-cache="lruk">ON</button></div><div class="cache-container" id="lruk-container"><h2>LRU-K <span id="adaptive-k-display"></span></h2><div class="stats"><p>Hits: <span id="lruk-hits">0</span></p><p>Misses: <span id="lruk-misses">0</span></p><p>Rate: <span id="lruk-hit-rate">0.00%</span></p></div><div class="cache-list-wrapper"><h3>History</h3><div class="cache-list history-list" id="lruk-history-list"></div></div><div class="cache-list-wrapper"><h3>Main Cache</h3><div class="cache-list" id="lruk-main-cache-list"></div></div></div></div>
        </section>
        <section id="chart-section"><div class="chart-container"><canvas id="hit-rate-chart"></canvas></div></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('simulation-form');
            const startButton = document.getElementById('start-button');
            const pauseButton = document.getElementById('pause-button');
            const clearButton = document.getElementById('clear-button');
            const workloadInput = document.getElementById('workload-type');
            const customWorkloadRow = document.getElementById('custom-workload-row');
            const statusMessage = document.getElementById('status-message');
            const chartCanvas = document.getElementById('hit-rate-chart');
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            const cacheContainers = document.querySelectorAll('.cache-container');

            const ui = {
                lru: { col: document.getElementById('lru-container').parentElement, hits: document.getElementById('lru-hits'), misses: document.getElementById('lru-misses'), rate: document.getElementById('lru-hit-rate'), list: document.getElementById('lru-cache-list') },
                lfu: { col: document.getElementById('lfu-container').parentElement, hits: document.getElementById('lfu-hits'), misses: document.getElementById('lfu-misses'), rate: document.getElementById('lfu-hit-rate'), list: document.getElementById('lfu-cache-list') },
                lruk: { col: document.getElementById('lruk-container').parentElement, hits: document.getElementById('lruk-hits'), misses: document.getElementById('lruk-misses'), rate: document.getElementById('lruk-hit-rate'), history: document.getElementById('lruk-history-list'), main: document.getElementById('lruk-main-cache-list'), adapt: document.getElementById('adaptive-k-display') }
            };

            let hitRateChart = null, socket = null, isPaused = false;
            let activeCaches = { lru: true, lfu: true, lruk: true };

            form.addEventListener('submit', handleStart);
            pauseButton.addEventListener('click', handlePause);
            clearButton.addEventListener('click', handleClear);
            workloadInput.addEventListener('change', () => {
                customWorkloadRow.style.display = (workloadInput.value === 'custom') ? 'flex' : 'none';
            });
            toggleButtons.forEach(btn => btn.addEventListener('click', handleToggle));
            cacheContainers.forEach(container => {
                container.addEventListener('mouseenter', () => handleHover(container, true));
                container.addEventListener('mouseleave', () => handleHover(container, false));
            });

            function handleToggle(event) {
                const btn = event.currentTarget;
                const cacheKey = btn.dataset.cache;
                activeCaches[cacheKey] = !activeCaches[cacheKey];
                btn.classList.toggle('active');
                btn.textContent = activeCaches[cacheKey] ? 'ON' : 'OFF';
                ui[cacheKey].col.classList.toggle('disabled');
                if (hitRateChart) {
                    const datasetIndex = Object.keys(activeCaches).indexOf(cacheKey);
                    hitRateChart.setDatasetVisibility(datasetIndex, activeCaches[cacheKey]);
                    hitRateChart.update('none');
                }
            }

            function handleStart(event) {
                event.preventDefault();
                if (socket) socket.close();
                const config = {
                    capacity: parseInt(document.getElementById('capacity').value),
                    k_value: parseInt(document.getElementById('k-value').value),
                    adaptive_k: document.getElementById('adaptive-k').checked,
                    speed: 1.05 - parseFloat(document.getElementById('speed-slider').value),
                    workload_type: workloadInput.value,
                    custom_workload: document.getElementById('custom-workload').value,
                    active_caches: activeCaches,
                    workload_size: 50
                };
                if (Object.values(activeCaches).every(v => !v)) {
                    statusMessage.textContent = "Error: At least one cache must be active.";
                    return;
                }
                startButton.disabled = true;
                pauseButton.disabled = false;
                isPaused = false;
                pauseButton.textContent = 'Pause';
                statusMessage.textContent = 'Connecting...';
                resetUI();
                initializeChart();
                socket = new WebSocket(`ws://127.0.0.1:8000/ws/simulation`);
                socket.onopen = () => {
                    statusMessage.textContent = 'Connection open. Starting simulation...';
                    socket.send(JSON.stringify(config));
                };
                socket.onmessage = (msg) => {
                    if (isPaused) return;
                    const data = JSON.parse(msg.data);
                    updateUI(data);
                    updateChart(data);
                };
                socket.onclose = () => {
                    statusMessage.textContent = 'Simulation finished. Ready for a new run.';
                    startButton.disabled = false;
                    pauseButton.disabled = true;
                };
            }

            function handlePause() {
                isPaused = !isPaused;
                pauseButton.textContent = isPaused ? 'Resume' : 'Pause';
                statusMessage.textContent = `Simulation ${isPaused ? 'paused' : 'resumed'}.`;
            }
            
            function handleClear() {
                if (socket) socket.close();
                resetUI();
                initializeChart();
                statusMessage.textContent = 'Ready to start simulation.';
                startButton.disabled = false;
                pauseButton.disabled = true;
            }

            function handleHover(element, isEntering) {
                if (isEntering) element.classList.add('hover-active');
                else element.classList.remove('hover-active');
            }

            function updateUI(data) {
                statusMessage.innerHTML = `Step ${data.step}/${data.total_steps}: Accessing Key <span class="highlight">${data.current_key}</span>`;
                Object.keys(activeCaches).forEach(key => {
                    if (!activeCaches[key] || !data[`${key}_cache`]) return;
                    const cacheData = data[`${key}_cache`];
                    const misses = data.step - cacheData.hits;
                    ui[key].hits.textContent = cacheData.hits;
                    ui[key].misses.textContent = misses;
                    ui[key].rate.textContent = (cacheData.hit_rate * 100).toFixed(2) + '%';
                });
                if (activeCaches.lru && data.lru_cache) updateList(ui.lru.list, data.lru_cache.state, data.current_key, null, 'lru');
                if (activeCaches.lfu && data.lfu_cache) updateList(ui.lfu.list, data.lfu_cache.state, data.current_key, null, 'lfu');
                if (activeCaches.lruk && data.lruk_cache) {
                    updateList(ui.lruk.history, data.lruk_cache.state.history_cache, data.current_key, null, 'lruk');
                    updateList(ui.lruk.main, data.lruk_cache.state.main_cache, data.current_key, data.lruk_cache.last_event, 'lruk');
                    ui.lruk.adapt.textContent = document.getElementById('adaptive-k').checked ? `(K=${data.lruk_cache.state.current_k})` : '';
                }
            }

            function updateList(listEl, items, currentKey, event, type) {
                listEl.innerHTML = '';
                items.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.classList.add('cache-item');
                    itemEl.textContent = item;
                    if (item === currentKey) {
                        if (event && event.promoted) itemEl.classList.add('item-promoted');
                        else itemEl.classList.add('item-accessed', type);
                    }
                    listEl.appendChild(itemEl);
                });
            }

            function resetUI() {
                Object.values(ui).forEach(cacheUI => {
                    Object.values(cacheUI).forEach(el => {
                        if (el.tagName === 'SPAN') el.textContent = '0';
                        else if (el.tagName === 'DIV' && el.classList.contains('cache-list')) el.innerHTML = '';
                    });
                    ui.lru.rate.textContent = ui.lfu.rate.textContent = ui.lruk.rate.textContent = '0.00%';
                });
                ui.lruk.adapt.textContent = '';
            }

            function initializeChart() {
                if (hitRateChart) hitRateChart.destroy();
                const brighterTextColor = '#e5e7eb';
                hitRateChart = new Chart(chartCanvas.getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [
                            { label: 'LRU', data: [], borderColor: '#4a90e2', tension: 0.3, hidden: !activeCaches.lru },
                            { label: 'LFU', data: [], borderColor: '#b87fe9', tension: 0.3, hidden: !activeCaches.lfu },
                            { label: 'LRU-K', data: [], borderColor: '#50e3c2', tension: 0.3, hidden: !activeCaches.lruk }
                        ]
                    },
                    options: {
                        scales: {
                            y: { beginAtZero: true, max: 1, ticks: { color: brighterTextColor, callback: v => (v * 100).toFixed(0) + '%' }, title: { display: true, text: 'Hit Rate', color: '#f0f0f0', font: {size: 14} } },
                            x: { ticks: { color: brighterTextColor }, title: { display: true, text: 'Simulation Step', color: '#f0f0f0', font: {size: 14} } }
                        },
                        plugins: { legend: { labels: { color: '#f0f0f0' } } },
                        animation: { duration: 0 }, maintainAspectRatio: false
                    }
                });
            }
            
            function updateChart(data) {
                if (!hitRateChart) return;
                hitRateChart.data.labels.push(data.step);
                
                const datasets = hitRateChart.data.datasets;
                datasets[0].data.push(data.lru_cache ? data.lru_cache.hit_rate : NaN);
                datasets[1].data.push(data.lfu_cache ? data.lfu_cache.hit_rate : NaN);
                datasets[2].data.push(data.lruk_cache ? data.lruk_cache.hit_rate : NaN);

                hitRateChart.update('none');
            }

            handleClear();
        });
    </script>
</body>
</html>
